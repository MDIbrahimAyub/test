<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">

    <title>Automatic Popup Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #000;
        }
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .popup-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 80%;
            max-height: 80%;
            overflow: auto;
            position: relative;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            cursor: pointer;
            font-size: 24px;
            color: #333;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
        img {
            object-fit:cover;
            height: auto;
            width: 100%;
            height: 60vh;
            margin-top: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div id="popup" class="popup-overlay">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <h2>Anime Fullbody</h2>
            <p>It's a 2D art of Anime Soldier Girl with sword and Dark Smoky theme background which is created by Shadow Ash</p>
            <img src="IMG-20240927-WA0003.jpg" alt="Example Image">
        </div>
    </div>

    <script>
        // Function to open the popup
        function openPopup() {
            document.getElementById('popup').style.display = 'flex';
        }

        // Function to close the popup
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            window.location.href = "index.html";

        }

        // Open the popup automatically after a short delay
        setTimeout(openPopup, 1000);  // 1000 milliseconds = 1 second

        // Close the popup when clicking outside of it
        document.getElementById('popup').addEventListener('click', function(event) {
            if (event.target === this) {
                closePopup();
            }
        });
    </script>
</body>
</html>
